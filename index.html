<!DOCTYPE html>
<html lang="en">

<head>
  <title>Stranger Things Quiz</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <header role="banner" class="header">
    <div>
      <img src="Images/Stanger-Things-Logo.png" alt="Stranger-things-logo" class="logo">
    </div>
    <div class="question-and-score"></div>
  </header>
  <main role="main">
    <fieldset>
      <div class="quizStart">
        <legend>Stranger Things Quiz</legend>
        <p>Are you ready to prove you are a Stranger Things fan?</p>
          <button type="button" id="start">Start quiz!</button>
      </div>
    </fieldset>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="store.js"></script>
  <script src="index.js"></script>
</body>
</html>
